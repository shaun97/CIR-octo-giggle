        <!-- Search bar baby -->
        <div class="layui-form-item" id="search-bar">
            <div class="layui-input-block search-bar-item" id="search-form">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Search"
                    class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-primary search-bar-item" id="search-button">
                <img src="./Images/icon_search.png">
            </button>
        </div>

        <!-- Pop up ship info -->
        <div class="pop-up" id="pop-up-ship-info" hidden="true">
            <div class="ship-info-header-bar">
                <h6 class="ship-info">Ship Name</h6>
                <button class="edit-button"><img src="./Images/icon_edit.png" style="width:15px;height:15px;"></button>
                <button class="close-button" id="close-button-infobox"><img src="./Images/icon_close.png"
                        style="width:15px;height:15px;"></button>
            </div>

            <div class="ship-info-group">
                <div class="ship-info-left-block">
                    <p class=“ship-info-heading>Name: <span>RenJian 6</span></p>
                    <p class=“ship-info-heading>Name: <span>RenJian 6</span></p>
                    <p class=“ship-info-heading>Name: <span>RenJian 6</span></p>
                    <p class=“ship-info-heading>Name: <span>RenJian 6</span></p>
                    <img class="ship-image" src="./Images/CIR-logo.png">
                </div>

                <div class="ship-info-right-block">
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                        </div>
                        <button type="button" class="layui-btn layui-btn-normal">Select</button>
                        <button type="button" class="layui-btn layui-btn-primary">Cancel</button>
                    </div>
                </div>

                <div>
                    <button type="button" class="layui-btn layui-btn-normal">Select</button>
                    <button type="button" class="layui-btn layui-btn-normal">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Change name box -->
        <div class="pop-up" id="pop-up-change-name">
            <div class="ship-info-header-bar">
                <h6 class="ship-info">Edit Name</h6>
                <!-- <button class="edit-button"><img src="./Images/icon_edit.png" style="width:15px;height:15px;"></button> -->
                <button class="close-button" id="close-button-infobox"><img src="./Images/icon_close.png"
                        style="width:15px;height:15px;"></button>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label name-form-baby">Name</label>
                <div class="layui-input-block name-form-baby">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="New name"
                        class="layui-input">
                </div>
            </div>

            <div class="two-buttons">
                <button type="button" class="layui-btn layui-btn-normal">Change</button>
                <button type="button" class="layui-btn layui-btn-normal">Cancel</button>
            </div>
        </div>

        <div class="map" id="ship-map"></div>
