<!doctype html>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- layui CSS -->

    <!-- Own CSS -->

<body>
    <div id=body>
        <!--界面加载-->
        <div class="onload_box">

                    </div>
                    <div class="wBall" id="wBall_3">

                    </div>
                    <div class="wBall" id="wBall_4">
                        <div class="wInnerBall"></div>
                    </div>
                    <div class="wBall" id="wBall_5">
                        <div class="wInnerBall"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--界面加载end-->

        <!-- Nav bar baby -->
        <!-- 导航-->
        <div class="ship_head">
            <ul class="layui-nav " lay-filter="">
                <li class="layui-nav-item  layui-col-md-offset1 logo"><a href="">
                        <img src="img/CIR-logo.png" alt="" style="vertical-align: middle"><span
                            class="logo_font">陆海新通道</span>
                    </a></li>
                <li class="layui-nav-item layui-this layui-col-md-offset5"><a href="" class="nav_color">船位</a></li>
                <li class="layui-nav-item layui-col-md-offset3"><a href=""><img src="img/icon_user.png" alt=""></a></li>
            </ul>
        </div>
        <!--导航end -->

        <div class="search_box2">
            <input type="text" class="search_box2_child" placeholder="请以MMSI进行搜索">
            <div class="se_btn"></div>
        </div>
        <!-- Fast Menu Selector-->
        <div class="fastmenu_box">
            <a href="javascript:void(0)" id="star-button" data-name="myships"

            <a href="javascript:void(0)" id="filtrate-button" data-name="myflag"

        </div>

        <!-- Pop up ship info -->
        <div class="pop-up layui-anim layui-anim-scale" id="ship-info-box">
            <div class="pop-up-header">
                <h5 class="layui-header pop-up-header-text" id="ship-info-nknm">Ship Name</h5>
                <button class="pop-up-header-button edit-button" id="info-edit-button"><img src="./img/icon_edit.png"

                <button class="pop-up-header-button close-button" id="info-close-button"><img src="./img/icon_close.png"
                        class="close_image"></button>
            </div>
            <div class="ship-details">
                <ul class="row-info row-1">
                    <ul class="big-item">
                        <li class="item">船舶名称:</li>
                        <li class="item" id="ship-info-name"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">组织识别码:</li>
                        <li class="item" id="ship-info-id-m"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">船舶总长:</li>
                        <li class="item" id="ship-info-length"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">目的港:</li>
                        <li class="item" id="ship-info-dest"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">最近更新时间:</li>
                        <li class="item" id="ship-info-time"></li>
                    </ul>
                </ul>
                <ul class="row-info row-2">
                    <ul class="big-item">
                        <li class="item">业务标识码:</li>
                        <li class="item" id="ship-info-id-l"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">船舶通讯编号:</li>
                        <li class="item" id="ship-info-id-s"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">船只类型:</li>
                        <li class="item" id="ship-info-type"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">经度:</li>
                        <li class="item" id="ship-info-lng"></li>
                    </ul>
                    <ul class="big-item">
                        <li class="item">纬度:</li>
                        <li class="item" id="ship-info-lat"></li>
                    </ul>
                </ul>
            </div>
            <div class="layui-form-item inquire-row">
                <div class="layui-input-inline item" id="inquire-bar">
                    <input type="text" class="layui-input" id="ship-date-range">
                </div>
                <button type="button" class="layui-btn layui-btn-sm item blue-button" id="inq-track-btn">轨迹查询</button>
                <button type="button" class="layui-btn item layui-btn-sm cancel-button" id="clr-track-btn">清除</button>
            </div>
            <div class="ship-info-two-buttons">
                <button type="button" id="info-box-observe-btn"
                    class="layui-btn layui-btn-sm ship-info-button blue-button">关注</button>
                <button type="button" class="layui-btn layui-btn-sm ship-info-button blue-button">上传图片</button>
            </div>
        </div>

        <!-- Change name box -->
        <div class="pop-up layui-anim layui-anim-scale" id="change-name-box">
            <div class="pop-up-header">
                <h6 class="pop-up-header-text">修改船名</h6>
                <button class="pop-up-header-button close-button edit-name-close"><img src="./img/icon_close.png"
                        class="close_image"></button>
            </div>

            <div class="layui-form-item" id="new-name-form">
                <label class="layui-form-label" id="name-label">船名: </label>
                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input input-bar"
                    id="edit-name-input">
            </div>

            <div class="two-buttons">
                <button type="button" class="layui-btn layui-btn-sm blue-button edit-button"
                    id="edit-name-change">保存</button>
                <button type="button" class="layui-btn layui-btn-sm cancel-button edit-button">取消</button>
            </div>
        </div>

        <!--  Ships observe -->
        <div class="pop-up layui-anim layui-anim-scale" id="observe-list-box">
            <div class="ship-info-header-bar">
                <div class="pop-up-header">
                    <h6 class="pop-up-header-text"><img src="./img/icon_add_white.png" height="17px" width="17px">
                        我的关注</h6>
                    <button class="pop-up-header-button close-button" id="observe-close-button"><img
                            src="./img/icon_close.png" class="close_image"></button>
                </div>
            </div>
            <form class="layui-form" action="">
                <div class="layui-form-item show-ships-bar">
                    <input type="checkbox" name="" title="隐藏未关注船" lay-skin="primary">
                </div>
            </form>
            <hr />
            <div class="add-ship-box-hidden" id="observe-read">
                <button type="button" class="layui-btn layui-btn-sm" id="observe-add-ship"><img
                        src="./img/icon_delt_myship_track.png" /></button>
                <label class="layui-form-label observe-big-text">添加到船队</label>
            </div>
            <div class="add-ship-box" id="observe-write">
                <label class="layui-form-label observe-big-text">添加到船队</label>
                <div class="layui-form-item">
                    <label class="layui-form-label real-label">船队分组</label>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="搜索或创建"
                        class="layui-input input-bar" id="add-ship-fleet-name">
                    <button type="button" class="layui-btn layui-btn-sm" id="add-fleet-btn">&nbsp;+ 创建分组</button>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label real-label">自定义名称</label>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder=""
                        class="layui-input input-bar" id="add-ship-to-fleet-inputbar">
                </div>
                <div class="add-fleet-two-buttons">
                    <button type="button" class="layui-btn layui-btn-sm blue-button"
                        id="add-ship-to-fleet-btn">保存</button>
                    <button type="button" id="observe-add-ship-cancel-btn" class="layui-btn layui-btn-sm cancel-button">取消</button>
                </div>
            </div>
            <hr />
            <div class="layui-collapse my-ship-list" lay-filter="test">
            </div>
            <div class="bottom">
                <button type="button" class="layui-btn layui-btn-sm blue-button">导出船舶</button>
            </div>
        </div>

        <!-- Ship Filtrate  -->

            <div class="ship-filtrate-header-bar">
                <div class="pop-up-header">
                    <h6 class="pop-up-header-text"><img src="./img/icon_flitrate_ship.png" height="17px" width="17px">
                        船舶筛选</h6>
                    <button class="pop-up-header-button close-button" id="filtrate-close-button"><img
                            src="./img/icon_close.png" class="close_image"></button>
                </div>
            </div>
            <div id="ship-filtrate-inner-box">
                <div class="layui-btn-group filtrate-selector">
                    <button type="button" class="layui-btn layui-btn-sm blue-button"
                        id="selector-all-button">全选</button>
                    <button type="button" class="layui-btn layui-btn-sm blue-button grey-button"
                        id="selector-clear-button">清空</button>
                </div>
                <div class="filtrate-sub-box">
                    <h6 class="filtrate-titles"><b>船舶类型</b></h6>
                    <ul class="filtrate-filters-options" id="filtrate-type-options">
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-container-btn">货轮</button></li>

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-passenger-btn">客轮</button></liclass="filtrate-option-li">

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-fastcraft-btn">高速船</button></li>

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-yacht-btn">游艇和帆船</button></li>

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-fishing-btn">渔船</button></li>

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-military-btn">军舰</button></li>

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-others-btn">其他</button></li>

                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-unknown-btn">未知</button></li>
                    </ul>
                </div>
                <hr>
                </hr>
                <div class="filtrate-sub-box filtrate-custom-weight-subclass">
                    <h6 class="filtrate-titles"><b>船舶类型</b></h6>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" placeholder="20" autocomplete="off"
                                    class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_max" placeholder="100" autocomplete="off"
                                    class="layui-input">
                            </div>
                            <button type="button" class="layui-btn layui-btn-sm filtrate-type-button blue-button"
                                id="option-type-others-btn">你好</button>
                            <button type="button" class="layui-btn layui-btn-sm filtrate-type-button grey-button"
                                id="filtrate-option-custom-close">不要谢谢</button>
                        </div>
                    </div>
                </div>
                <div class="filtrate-sub-box filtrate-set-weight-subclass">
                    <h6 class="filtrate-titles"><b>船舶类型</b></h6>
                    <ul class="filtrate-filters-options" id="filtrate-type-options">
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-40-btn">0-40</button></li c>
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-80-btn">41-80</button></liclass="filtrate-option-li">
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-120-btn">81-120</button></liclass="filtrate-option-li">
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-160-btn">121-160</button></li>
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-240-btn">161-240</button></li>
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-320-btn">241-320</button></li>
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-size-btn"
                                id="option-size-320abv-btn">>320</button></li>
                        <li class="filtrate-option-li"> <button type="button" class="layui-btn layui-btn-sm blue-button"
                                id="option-size-custom">自定义长度</button></li>
                    </ul>
                </div>
                <hr>
                </hr>
                <div class="filtrate-sub-box">
                    <h6 class="filtrate-titles"><b>传播速度</b></h6>
                    <ul class="filtrate-filters-options" id="filtrate-type-options">
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-speed-btn"
                                id="option-status-stop-btn">静止</button></li c>
                        <li class="filtrate-option-li"> <button type="button"
                                class="layui-btn layui-btn-sm blue-button filtrate-speed-btn"
                                id="option-status-moving-btn">在船</button></liclass="filtrate-option-li">
                    </ul>
                </div>
                <hr>
                </hr>
                <div class="filtrate-sub-box">
                    <h6 class="filtrate-titles"><b>船旗</b></h6>
                    <ul class="filtrate-filters-options" id="filtrate-type-options">
                        <li class="filtrate-option-li"> <button type="button" class="layui-btn layui-btn-sm blue-button"
                                id="option-flag-china-btn">中国大陆</button></li c>
                        <li class="filtrate-option-li"> <button type="button" class="layui-btn layui-btn-sm blue-button"
                                id="option-flag-ht-btn">中国港澳台</button></liclass="filtrate-option-li">
                        <li class="filtrate-option-li"> <button type="button" class="layui-btn layui-btn-sm blue-button"
                                id="option-flag-others-btn">国外</button></liclass="filtrate-option-li">
                    </ul>
                </div>
                <div class="bottom" style="margin-top: auto">
                    <button type="button" class="layui-btn layui-btn-sm blue-button" id="filter-btn">你好</button>
                </div>
            </div>
        </div>

        <!-- Ship Group info box  -->
        <div class="pop-up layui-anim layui-anim-scale" id="group-info-box">
            <div class="ship-filtrate-header-bar">
                <div class="pop-up-header">
                    <h6 class="pop-up-header-text">
                        船舶列表</h6>
                    <button class="pop-up-header-button close-button" id="group-info-close-button"><img
                            src="./img/icon_close.png" class="close_image"></button>
                </div>
            </div>

            <div class="ship-group-table">
                <table class="layui-table" id="observe-list-table" lay-skin="line">
                    <thead>
                        <tr>
                            <th scope="col">组</th>
                            <th scope="col">船名</th>
                            <th scope="col">业务标识码</th>
                            <th scope="col">船舶通讯编号</th>
                            <th scope="col">经度</th>
                            <th scope="col">纬度</th>
                            <th scope="col">航速</th>
                            <th scope="col">吃水</th>
                            <th scope="col">目的地</th>
                            <th scope="col">ETA</th>
                            <th scope="col">更新时间</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="bottom">
                <button type="button" class="layui-btn layui-btn-sm blue-button">导出</button>
            </div>
        </div>

        <!-- Set Location control -->
        <!--工具箱-->
        <div class="toolbox_info" id="toolboxInfo">
            <a href="javascript:void(0)" id="locationSet" class="location_set demo" data-type="test5"></a>
        </div>
        <!--工具箱-坐标定位-->
        <div id="coordinate" style="display: none;">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">度分</li>
                    <li>度</li>
                </ul>
                <div class="layui-tab-content" style="height: 100px;" id="location_form">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">纬度</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="price_min" maxlength="2"
                                            onkeyup="Form.dufen_du_long(this,'90','[0-90°)','.tip_p_lat','2')"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid">°</div>

                                    <div class="layui-input-inline">
                                        <input type="text" name="price_max" autocomplete="off" maxlength="5"
                                            class="layui-input"
                                            onkeyup="Form.dufen_du_long(this,'60','[0-60)','.tip_p_lat_fen','2')">
                                    </div>
                                    <div class="layui-form-mid">′</div>
                                    <div class="layui-form-mid">
                                        <b id="selectwd_dw0" class="nsew_sign ns_sign"></b>
                                    </div>
                                </div>
                                <p class="tip_p_lat tip_like tip_like0"></p>
                                <p class="tip_p_lat_fen tip_like_fen tip_like0"></p>

                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">经度</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="price_min"
                                            onkeyup="Form.dufen_du_long(this,'180','[0-180°)','.tip_p_long','3')"
                                            autocomplete="off" class="layui-input" maxlength="3">
                                    </div>
                                    <div class="layui-form-mid">°</div>

                                    <div class="layui-input-inline">
                                        <input type="text" name="price_max" autocomplete="off" class="layui-input"
                                            maxlength="5"
                                            onkeyup="Form.dufen_du_long(this,'60','[0-60)','.tip_p_long_fen','2')">
                                    </div>
                                    <div class="layui-form-mid">′</div>
                                    <div class="layui-form-mid">
                                        <b id="selectjd_dw01" class="nsew_sign ew_sign"></b>
                                    </div>
                                </div>
                                <p class="tip_p_long tip_like tip_like0"></p>
                                <p class="tip_p_long_fen tip_like_fen tip_like0"></p>
                            </div>
                            <p class="ta_c">
                                <a href="javascript:void(0)" class="btn blue_btn btn_active"
                                    onclick="Indexa.locationSave()">定位</a>
                                <a href="javascript:void(0)" class="btn blue_btn1">取消</a>
                            </p>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">纬度</label>
                                    <div class="layui-input-inline du_input">
                                        <input type="text" name="price_min" autocomplete="off" class="layui-input"
                                            maxlength="6"
                                            onkeyup="Form.dufen_du_long(this,'90','[0-90°)','.tip_p_lat1','2')">
                                    </div>
                                    <div class="layui-form-mid">°</div>

                                    <div class="layui-form-mid">
                                        <b id="selectwd_dw1" class="nsew_sign sn_sign"></b>
                                    </div>
                                </div>
                                <p class="tip_p_lat1 tip_like tip_like0"></p>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">经度</label>
                                    <div class="layui-input-inline du_input">
                                        <input type="text" name="price_min" autocomplete="off" class="layui-input"
                                            maxlength="7"
                                            onkeyup="Form.dufen_du_long(this,'180','[0-180°)','.tip_p_long1','2')">
                                    </div>
                                    <div class="layui-form-mid">°</div>
