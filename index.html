<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Baiduditu API -->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=3.0&ak=PPvpPZs1KkXFvlqeslt7uB17y6zUDqTs"></script>

    <!-- JQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!-- layui CSS -->
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">

    <!-- Own CSS -->
    <link rel="stylesheet" href="./Less/index.css">
    
    <title>Hello, world!</title>

</head>

<body>
    <!-- layui Javascript -->
    <script src="./layui/layui.all.js"></script>

    <div id=body>

        <!-- Nav bar baby -->
        <ul class="layui-nav" style="background-color: black;">
            <li class="layui-nav-item"><a style="padding:0px; text-align: right;" href=""><img id="logo"
                        src="./Images/CIR-logo.png" /></a></li>
            <li class="layui-nav-item"><a href="">陆海新通道</a></li>
            <li class="layui-nav-item layui-this"><a href="">船位</a></li>
            <li class="layui-nav-item" style="float: right; vertical-align: middle;"><a href=""><img id="user-logo"
                        src="./Images/icon_user.png" /></a></li>
        </ul>

        <!-- Search bar baby -->
        <div class="layui-form-item" id="search-bar">
            <div class="layui-input-block search-bar-item" id="search-form">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Search"
                    class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-primary search-bar-item blue-button" id="search-button">
                <img src="./Images/icon_search.png" id="search-image">
            </button>
        </div>

        <!-- Pop up ship info -->
        <div class="pop-up" id="pop-up-ship-info" hidden="true">
            <div class="ship-info-header-bar">
                <h6 class="ship-name-header">Ship Name</h6>
                <button class="edit-button" id="edit-button-infobox"><img src="./Images/icon_edit.png"
                        style="width:15px;height:15px;"></button>
                <button class="close-button" id="close-button-infobox"><img src="./Images/icon_close.png"
                        style="width:15px;height:15px;"></button>
            </div>

            <div class="ship-info-group">
                <div class="ship-info-left-block">
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <img class="ship-image" src="./Images/Boaty-McBoatface-minisub.jpg">
                </div>

                <div class="ship-info-right-block">
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                    <p>Name: <span>RenJian 6</span></p>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                        </div>
                        <button type="button" class="layui-btn layui-btn-normal blue-button">Inquire</button>
                        <button type="button" class="layui-btn layui-btn-primary cancel-button">Cancel</button>
                    </div>
                </div>

                <div class="two-buttons">
                    <button type="button" class="layui-btn layui-btn-normal blue-button">Attention</button>
                    <button type="button" class="layui-btn layui-btn-normal blue-button">Upload Picture</button>
                </div>
            </div>
        </div>

        <!-- Change name box -->
        <div class="pop-up" id="pop-up-change-name" hidden="true">
            <div class="ship-info-header-bar">
                <h6 class="ship-name-header" id="edit-name">Edit Name</h6>
                <!-- <button class="edit-button"><img src="./Images/icon_edit.png" style="width:15px;height:15px;"></button> -->
                <button class="close-button" id="close-button-editnamebox"><img src="./Images/icon_close.png"
                        style="width:15px;height:15px;"></button>
            </div>

            <div class="layui-form-item" id="new-name-form">
                <label class="layui-form-label" id="name-label">Name</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="New Name"
                        class="layui-input">
                </div>
            </div>

            <div class="two-buttons">
                <button type="button" class="layui-btn layui-btn-normal blue-button">Change</button>
                <button type="button" class="layui-btn layui-btn-normal cancel-button">Cancel</button>
            </div>
        </div>

        <!-- Observed Ships List -->
        <div class="pop-up" id="observed-list">
            <!-- Change to true afterwards -->
            <div class="ship-info-header-bar">
                <div class="ship-name-header-bar" id="observed-list-bar">
                    <h6 class="ship-name-header" id="observed-list-header"><img src="./Images/icon_flitrate_ship.png">
                        Observed List</h6>
                    <!--- change to star-->
                    <button class="close-button" id="close-button-observedlistbox"><img src="./Images/icon_close.png"
                            style="width:15px;height:15px;"></button>
                </div>
            </div>
            <!-- <div class="ship-info-group" id="observed-list-group">
                <form class="layui-form">
                    <label class="layui-form-label">原始复选框</label>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="checkbox" name="like2[write]" title="写作" checked>
                            <input type="radio" name="sex" value="1" title="女" checked>
                        </div>
                    </div>
                </form>
            </div> -->
        </div>

        <!-- Map -->
        <div class="map" id="ship-map"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script> -->
</body>

<script type="text/javascript" src="./Components/NavBar.js"></script>

<script type="text/javascript" src="./Components/ShipInfoBox.js"></script>
<script type="text/javascript" src="./Components/ShipEditNameBox.js"></script>
<script type="text/javascript" src="./Components/Search.js"></script>

</html>
