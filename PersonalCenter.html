<!--个人中心界面-->
<div class="layui-container personal_center_box">
    <div class="layui-row">

              <div class="change_img">
                  <img src="img/icon_userpic.png" alt="">

<!--个人中心界面-修改账户信息-->
<div class=" change_like_content" id="change_account_box">
    <form class="layui-form change_like_form" action="#" id="chang_account_form">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="btn_like_box">
            <a href="#" class="btn_link">确认</a>
            <a href="#" class="btn_link btn_close">取消</a>
        </div>
    </form>
</div>
<!--个人中心界面-修改名称地址-->
<div class=" change_like_content" id="change_name_addr_box">

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业地址</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="btn_like_box">
            <a href="#" class="btn_link">确认</a>
            <a href="#" class="btn_link btn_close">取消</a>
        </div>
    </form>
</div>

<!--个人中心界面end-->

<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<!--layuiStart-->
<script src="layui/layui.js"></script>
<script>

    //注意：导航/选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

    });

    //弹框
    layui.use('layer', function(){
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {

            change_name_addr: function(){
                layer.open({
                    title:'更改基本信息',
                    type: 1,
                    skin: 'layui-layer-rim',
                    area: ['30%', '280px'],
                    content: $('#change_name_addr_box'),
                    success : function(layero, index) {
                        $(".layui-layer-rim").addClass("change_like_siblings");
                        // 关闭弹框
                        $(".btn_close").click(function () {
                            layer.close(index);
                        })
                    }

                });
            },
            change_account: function(){
                layer.open({
                    title:'更改账户信息',
                    type: 1,
                    skin: 'layui-layer-rim',
                    area: ['30%', '385px'],
                    content: $('#change_account_box'),
                    success : function(layero, index) {
                        $(".layui-layer-rim").addClass("change_like_siblings");
                        // 关闭弹框
                        $(".btn_close").click(function () {
                            layer.close(index);
                        })
                    }

                });
            }

        };
        $('.demo').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
<!--layuiEnd-->


<!--页面加载完成-->
<script>
    function close_load() {
        $(".onload_box").hide();
    }
</script>

</body>
