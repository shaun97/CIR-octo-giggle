<script>
    function close_load() {
        $(".onload_box").hide();
    }
</script>

<!--验证码-->
<script>
    $('.input_key').on('keyup', function(event) {
        if ($(this).val() != ''){
            // 如果不为空
            $(this).next('input').focus();
        }
    });
    $('.input_key').on('keydown', function(event) {
        var evt =  event || window.event;

        if ($(this).val() == '' && evt.keyCode == 8){
            // 如果为空且按下退回键
            $(this).prev('input').focus();
        }
    });
</script>
